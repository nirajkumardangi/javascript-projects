<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <img class="article-image" src="./assets/illustration-article.svg" alt="article-image-svg">
    <button class="tag">Learning</button>
    <p class="publish-date">Published 21 Dec 2023</p>
    <h2 class="heading"><a href="#">HTML & CSS foundations</a></h2>
    <p class="article-preview">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="publisher">
      <img src="./assets/image-avatar.webp" alt="avatar-png">
      <h4>Greg Hopper</h4>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Niraj Kumar Dangi</a>.
  </div>
</body>

</html>
